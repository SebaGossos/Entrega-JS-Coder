<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central De Bebidas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="contenedor header__logo">
            <a href="index.html">
                <picture>
                        <source srcset="build/img/central.avif" type="image/avif">
                        <source srcset="build/img/central.webp" type="image/webp">
                        <img class="header__imagen" loading="lazy" src="build/img/central.jpg" width="" height=""
                            alt="logo Central Bebidas">
                <picture>
            </a>    
        </div>
    </header>

    

    <main class="principal" id="sectionCarrito">
        
        <!-- Productos -->
        <h1 class="principal__heading">Nuestros productos!</h1>
        <ul id="contenedorProductos" class="contenedor seccion cards">
            <!-- Added nodes by JS -->
        </ul>
        
        <!-- Mostrar Carrito -->
        <section class="contenedor carrito">
            <button class="card__boton carrito__boton" id="verCarrito">Mostrar Carrito</button>
            <div id="mostrarTituloVaciar">

            </div>
            <ul class="cards seccion" id="carritoJs">
                <!-- Added nodes by JS -->
            </ul>
            <div id="mostrarOpcionesCarrito">

            </div>
        </section>
    </main>
    <div class="contenedor carrito__finalizar" id="contenedorCompra"></div>
    <script src="./main.js"></script>
    <!-- <script src="./main2.js"></script> -->
</body>

</html>
